<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    
    <fieldset>
        <legend>Forms: Types of Inputs</legend>
        <form action="" method="post">
            <label for="name">Your Name:</label>
            <input type="text" name="" value="">
            <input type="color" name="" value="#f6b73c"> <br>
            <label for="">Do you want to sign up to the email list?</label>
            <input type="checkbox" name="" value="sign-up" checked>
            <input type="button" name="" value="Submit"> <br>
            <label for="">Enter password:</label>
            <input type="password" name="" value=""><br>
            <input type="week"><br>
            <input type="range"><br>
            <input type="radio"><br>
            <input type="time"><br>

        </form>
    </fieldset> <br>
    <div>
        <label for="skill">HTML knowledge:</label>
        <meter id="skill" min="0" max="100" low="33" high="66" optimum="80" value="50">
        </meter>
    </div> <br>

    <div><label for="ice-cream-choice">Choose a flavor:</label>
        <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

        <datalist id="ice-cream-flavors">
            <option value="Chocolate">
            <option value="Coconut">
            <option value="Mint">
            <option value="Strawberry">
            <option value="Vanilla">
        </datalist></div> <br>

<div><label for="pet-select">Choose a pet:</label>

    <select id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
    </select>
    </div>


</body>
</html>
